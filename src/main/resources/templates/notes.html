<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Home</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container">
    <div id="logoutDiv">
        <span class="nav-link">[[${#request.remoteUser}]]</span>
        <form th:action="@{/logout}" action="#" method="POST">
            <button type="submit" class="btn btn-secondary float-right">Logout</button>
        </form>
    </div>
    <div id="contentDiv" style="clear: right;">
        <nav style="clear: right;">
            <!-- NAVIGATION AREA -->
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link " id="nav-files-tab" data-toggle="tab" th:href="@{files}" role="tab"
                   aria-controls="nav-files" aria-selected="true">Files</a>
                <a class="nav-item nav-link active" id="nav-notes-tab" data-toggle="tab" th:href="@{notes}" role="tab"
                   aria-controls="nav-notes" aria-selected="false">Notes</a>
                <a class="nav-item nav-link " id="nav-credentials-tab" data-toggle="tab" th:href="@{credentials}"
                   role="tab" aria-controls="nav-credentials" aria-selected="false">Credentials</a>
            </div>
        </nav>
        <!--         NOTE AREA STARTS HERE-->
        <a th:href="@{addNote}" id="add-note-button" style="margin: 0.25em;" type="button"
           class="btn btn-primary float-right">
            + Add a New Note
        </a>
        <div class="table-responsive">
            <table class="table table-striped" id="noteTable">
                <thead>
                <tr>
                    <th style="width: 20%" scope="col"></th>
                    <th style="width: 20%" scope="col">Title</th>
                    <th style="width: 60%" scope="col">Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="note: ${notes}">
                    <td>
                        <a th:href="'/edit/'+ ${note.noteid}" type="button" class="btn btn-success">Edit</a>
                        <a th:href="'/delete/' + ${note.noteid}"
                           onclick="return confirm('Are you sure want to delete Note')"
                           class="btn btn-danger">Delete</a>
                    </td>
                    <td th:text="${note.notetitle}" scope="row">Example Note Title</td>
                    <td th:text="${note.notedescription}">Example Note Description</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- NOTE AREA ENDS HERE -->
    </div>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
